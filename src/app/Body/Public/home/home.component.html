<div class="container m-5">
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
      </div>
    <div class="my-5">
        <div class="row align-items-stretch">
            <ng-container *ngIf="!errorMessage">
                <ng-container *ngIf="blogPost$ | async as blogs; else loader">
                    <h2>General Topics: </h2>
                        <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
                            <div class="card h-100">
                                <img [src]="blog.featuredImageURL" [alt]="blog.title" class="card-img-top">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">
                                        {{blog.title}}
                                    </h5>
                                    <p class="card-text">
                                        {{blog.shortDescription}}
                                    </p>
                                    <span class="d-flex align-items-end" style="flex: 1">
                                        <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary"> Read More </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <p *ngIf="blogs.length === 0" class="text-center">No blogs available.</p>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
