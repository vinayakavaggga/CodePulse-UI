<div class="card h-100">
    <div class="card-header">
        <h3 class="card-title"> Images </h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div style="overflow-y: scroll; height: 500px;" class="col-8 p-4">
                <h3 style="padding-left: 250px;">Select Uploaded Image</h3>
                <ng-container *ngIf="images$ | async as images">
                    <div class="d-flex flex-wrap">
                        <div *ngFor="let image of images" 
                        
                        style="min-width: 100px; justify-content: center; cursor: pointer;"
                        class="me-1 bg-white d-flex align-items-center flex-column border p-3">
                            <img [src]="image.url" [title]="image.title" style="height: 100px;">
                            <span class="mt-1">{{image.title}}</span>
                            <div style="display: flex;">
                                <a class="btn btn-light mt-2 d-flex" (click)="SelectImages(image)">Select</a> 
                                <a class="btn btn-danger mt-2 d-flex" style="margin-left: 10px;" 
                                (click)="DeletePhoto(image.id)">Delete</a>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="col-4 p-4 bg-light" >
                <h5>Upload Image</h5>
                <form #form = "ngForm" (ngSubmit)="OnSubmit()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="onFileUploadChange($event)">
                    </div>

                    <div class="mt-3">
                        <input type="text" class="form-control"
                        placeholder="File Name" name="filename" [(ngModel)] = "fileName">
                    </div>

                    <div class="mt-3">
                        <input type="text" class="form-control"
                        placeholder="Tittle" name="title" [(ngModel)] = "title">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark"> Upload </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="image-selector-style" [ngClass]="{'d-block': isImagePopUpVisible,
    'd-none': !isImagePopUpVisible }">
    <button class="btn btn-light" type="button" style="position: fixed; top: 10px; right: 10px;"
     (click)="ClosePopup()"> X </button>
</div>
